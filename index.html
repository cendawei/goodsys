<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.3.min.js"></script>
</head>
<body>
<div id="content"></div>
<input type="button" id="jsonbtn" value="取用户的姓名">

<script>
    $('#jsonbtn').on('click', function(){
        var goodinfo = {'id': '00000004', 'name': '水动乐', 'price': '5', 'state': 1};
        $.ajax({
            'url': "getGoods.php?action=get_good_info",
            'dataType': 'json',
            'type': 'get',
            'data': {
            	'id': '',
            	'goodinfo': JSON.stringify(goodinfo)
            },
            'success': function(result){
                console.log(result);
                //$('#content').html(decodeURIComponent(result[0].name));
            },
            'error': function(){
                console.log("error");
            }
        })
    })
</script>
</body>
</html>
